plugins {
    id 'war'
}

group 'inc.mimik'
version '0.001'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
    providedCompile 'javax:javaee-api:8.0.1'
}

test {
    useJUnitPlatform()
}